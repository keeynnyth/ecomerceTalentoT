<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>proyectoTalentoT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="inicio">
        <h1>Mi eCommerce</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#reseñas">Reseñas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="producto-card-container">
                <div class="producto-card">
                    <h3>Producto 1</h3>
                    <p>Descripción del producto 1.</p>
                    <img src="./imagenes/ropa1.webp" alt="">
                </div>
                <div class="producto-card">
                    <h3>Producto 2</h3>
                    <p>Descripción del producto 2.</p>
                    <img src="./imagenes/balones.png" alt="">
                </div>
                <div class="producto-card">
                    <h3>Producto 3</h3>
                    <p>Descripción del producto 3.</p>
                    <img src="./imagenes/persona.jpg" alt="">
                </div>
            </div>
        </section>

        <section id="reseñas">
            <h2>Reseñas</h2>
            <div class="reseñas-grid">
                <div class="reseña-item">"Excelente atencion"</div>
                <div class="reseña-item">"Los mejores precios"</div>
                <div class="reseña-item">"Gran Stock"</div>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/xkgngjod" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 K. Armando Donado</p>
    </footer>
</body>
</html>
